<!doctype html>
<html>
    <head>
        <!-- The '/homey.js' script must be included in your settings view to work -->
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
       <!-- <link rel="stylesheet" href="css/mustard-ui.min.css">  grrh not working, homey.css is loaded -->
        <script type="text/javascript" src="settings.js" data-origin="settings"></script>
    </head>
    <body>

        <h1 data-i18n="settings.title"></h1>

        <div id="panel-buttons">
            <button id="panel-button-1" class="button panel-button" onclick="showPanel(1)" data-i18n="settings.FamilyTitle">Settings</button>&nbsp;
            <button id="panel-button-2" class="button panel-button" onclick="showPanel(2)" data-i18n="settings.Logging">Logging</button>&nbsp;
            <br><br>
        </div>
        <div id="panel-1" class="panel">
            <fieldset>
                <legend>iCloud Information</legend>

                <div class="form-control">
                    <label for="username">Life360 Username</label>
                    <input id="username" type="text" value="" />
                </div>
                <div class="form-control">
                    <label for="password">Life360 Password</label>
                    <input id="password" type="password" value="" />
                </div>

            </fieldset>
            <fieldset>
                <legend>Settings</legend>

                <div class="form-control">
                    <label for="synctime">Sync every x minute</label>
                    <select id="synctime">
                        <option>1</option>
                        <option>2</option>
                        <option selected="selected">3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-control">
                    <label><input id="invisble" type="checkbox">Show invisble</label>
                </div>
                <div class="form-control">
                    <label for="homerange">Home range</label>
                    <input id="homerange" type="number" value="100" />
                </div>

            </fieldset>

            <button id="save" class="hy-nostyle, button-primary">Save changes</button>
        </div>

        <!-- Debug logs panel -->
      <div id="panel-2" class="panel">
        <button type="button" class="right" id="button_deletelog" onclick="deleteLogs()" data-i18n="settings.deletelogs">Delete Logs</button>
        <button type="button" class="right" id="button_getlog" onclick="showLogs()" data-i18n="settings.getlogs">Get Logs</button>
        <div id="loglines"></div>
      </div>
    </body>
</html>
